name: Acceptance Stage

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allow manual triggering

concurrency:
  group: acceptance-stage-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-test-rc:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed to publish to and download from GitHub Packages

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: wrapper
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Verify package dependencies can be resolved
      run: ./gradlew system-test:smoke-test-rc:verifyDependencies --no-daemon
      env:
        GITHUB_USERNAME: ${{ github.actor }}
        GITHUB_READ_PACKAGES_TOKEN: ${{ secrets.READ_PACKAGES_TOKEN }}
        
    - name: Run acceptance tests (GitHub Packages)
      run: ./gradlew system-test:smoke-test-rc:test --no-daemon
      env:
        GITHUB_USERNAME: ${{ github.actor }}
        GITHUB_READ_PACKAGES_TOKEN: ${{ secrets.READ_PACKAGES_TOKEN }}
        
    - name: Create acceptance summary
      run: |
        echo "## âœ… Acceptance Stage Completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**RC Version Tested:** Latest RC from commit stage" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ§ª **Tests Run:**" >> $GITHUB_STEP_SUMMARY
        echo "- Dependency resolution verification" >> $GITHUB_STEP_SUMMARY
        echo "- Smoke tests against GitHub Packages" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** âœ… All acceptance tests passed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Next Step:** RC is ready for promotion to release" >> $GITHUB_STEP_SUMMARY